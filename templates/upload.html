<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Upload App</title>
</head>
<body style="text-align: center;">
    <p>
        <h1>
            Upload Your Photo Here
        </h1>
        <h3>
            We currently only accept .jpg, .jpeg, .png and .bmp files only
        </h3>
    </p>
    
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" accept="image/jpg, image/jpeg, image/png, image/bmp" name="img">
        <button type="submit">
            Submit Photo
        </button>
    </form>
</body>
</html>
